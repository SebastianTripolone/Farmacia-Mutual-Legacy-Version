{% extends "main/header.html" %}
{% load crispy_forms_tags %}
{% block content %}
<main role="main" class="container-xl">
    <div class="content-section">
        <h2>Confirmacion de cambio de contraseña</h2><hr>
        <p>Porfavor ingrese su nueva contraseña.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-info" type="submit">Cambiar contraseña</button>
        </form>
    </div>
{% endblock %}
